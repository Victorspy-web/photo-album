<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Photo</title>

    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" rel="stylesheet">
</head>
<body class="m-5">
<div class="container">
    <div class="row justify-content-center">
        <div class="col">


            <div style="height: 90vh;">
                <img src="{{photo.image.url}}" style="max-width: 80%; max-height: 80%;">

                {% if photo.description %}
                <h3>Description : {{ photo.description }}</h3>
                {% else %}
                <h3></h3>
                {% endif %}

                <a class="btn btn-dark my-3" href="{% url 'gallery'%}">Back to gallery</a>

                <a class="btn btn-dark my-3" href="{% url 'delete' photo.id %}">Delete</a>

                <a class="btn btn-dark my-3" href="{% url 'update-info' photo.id %}">Update Info</a>

            </div>
        </div>
    </div>
</div>
</body>
</html>
