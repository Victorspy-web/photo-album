<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Photo</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body class="m-5">
<div class="container">
    <div class="row justify-content-center">
        <div class="col">


            <div style="height: 90vh;">
                <img style="max-width: 80%; max-height: 80%;"
                     src="{{photo.image.url}}">
                <h3>Description : {{photo.description}}</h3>

                <a href="{% url 'gallery'%}" class="btn btn-dark my-3">Go Back</a>

                <a href="{% url 'delete' photo.id %}" class="btn btn-dark my-3">Delete</a>

                <a href="{% url 'update-info' photo.id %}" class="btn btn-dark my-3">Update Info</a>

            </div>
        </div>
    </div>
</div>
</body>
</html>
