<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Edit Categories</title>

    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" rel="stylesheet">
</head>
<body class="m-5">
<form action="" enctype="multipart/form-data" method="POST">


    <div class="container ">

        <div class="row justify-content-center">
            <div class="col-md-4">
                <a class="btn btn-dark my-3" href="{% url 'gallery'%}">Cancel Update</a>
                <div class="card">


                    <form action="" enctype="multipart/form-data">
                        {% csrf_token %}

                        <div class="form-group m-3">
                            <label>Description</label>
                            {{ form.description }}
                        </div>

                        <div class="form-group m-3">
                            <label>Select a new category</label>
                            <select class="form-control" name="category">

                                {% for category in categories %}
                                <option value="{{ category.id }}">{{ category }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="form-group m-3">
                            <label>Upload Image</label>
                            {{ form.image }}
                        </div>

                        <button class="btn btn-primary" m-3 type="submit">Submit</button>

                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
